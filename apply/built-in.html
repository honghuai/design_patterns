    }
/*下面的函数方法不懂arr.slice(i,Math.min(i+QUANTUM,len))*/
    function minOfArray(arr) {
        var min = Infinity;
        var len = arr.length;
        var QUANTUM = 32768;
        for(var i=0;i<len; i += QUANTUM) {
            var submin = Math.min.apply(null,arr.slice(i,Math.min(i+QUANTUM,len)));
            min = Math.min(submin,min);
        }
        return min;
    }
    var min = minOfArray([11,3,12,5,6]);
    console.log("最小值：" + min);
